<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <div class="inner-calc-container">
          <div class="display-container">
            <div class="inner-screen">
              <div class="user-input">5</div>
              <div class="result">5</div>
            </div>
          </div>
          <div class="calc-buttons-container">
            <div class="calc-buttons">
              <button class="digit">AC</button>
              <button class="digit">C</button>
              <button class="digit">%</button>
              <button class="digit">รท</button>
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
              <button class="digit">x</button>
              <button class="digit">4</button>
              <button class="digit">5</button>
              <button class="digit">6</button>
              <button class="digit">-</button>
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
              <button class="digit">+</button>
              <button class="digit">+/-</button>
              <button class="digit">0</button>
              <button class="digit">.</button>
              <button class="digit">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
